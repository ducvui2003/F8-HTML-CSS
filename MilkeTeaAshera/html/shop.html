<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="../assest/font/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assest/css/reset.css">
    <link rel="stylesheet" href="../assest/css/base.css">
    <link rel="stylesheet" href="../assest/css/styles.css">
    <link rel="stylesheet" href="../assest/css/shop.css">
    <link rel="stylesheet" href="../assest/css/responsive.css">
    <script src="../styles.js"></script>
</head>

<body>
    <div class="main">
        <div id="navigate">
            <div class="navigate__pc">
                <ul class="navigate--items">
                    <li class="navigate--item">
                        <a href="#content--cats">Cats</a>
                    </li>
                    <li class="navigate--item"><a href="#content--menu">Menu</a></li>
                    <li>
                        <a class="logo" href="#">
                            <div></div>
                        </a>
                    </li>
                    <li class="navigate--item"><a href="#content--reviews">Review</a></li>
                    <li class="navigate--item"><a href="#footer">Contact</a></li>
                </ul>
            </div>
            <label for="navigate__mobile--input" class="navigate__mobile-btn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <input type="checkbox" id="navigate__mobile--input" class="navigate__input">
            <!-- Overlay -->
            <label for="navigate__mobile--input" class="navigate__overlay"></label>
            <div class="navigate__mobile">
                <ul class="navigate__list">
                    <li class="navigate__mobile-link">
                        <a href="#"><i class="icon fa-solid fa-house"></i>Home</a>
                    </li>
                    <li class="navigate__mobile-link">
                        <a href="#content--cats"><i class="icon fa-solid fa-cat"></i>Cats</a>
                    </li>
                    <li class="navigate__mobile-link">
                        <a href="#content--menu"><i class="icon fa-solid fa-book-open"></i>Menus</a>
                    </li>
                    <li class="navigate__mobile-link">
                        <a href="#content--reviews"><i
                                class="icon fa-solid fa-comment"></i>Reviews</a>
                    </li>
                    <li class="navigate__mobile-link">
                        <a href="#footer"><i class="icon fa-solid fa-address-card"></i>Contact</a>
                    </li>
                </ul>
                <label for="navigate__mobile--input" class="navigate__mobile-close">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="navigate__logoMobile">
                <a class="logo" href="#">
                    <div></div>
                </a>
            </div>
        </div>
        <div class="background">
        </div>
    </div>
</body>

</html>

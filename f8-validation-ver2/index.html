<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="./css/styles.css">

    <title>Document</title>
</head>

<body>
    <div class="main">

        <form action=""
            method="POST"
            class="form"
            id="registry-form">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname"
                    class="form-label">Tên đầy đủ</label>
                <input id="fullname"
                    name="fullname"
                    type="text"
                    placeholder="VD: Sơn Đặng"
                    class="form-control"
                    rules="required">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email"
                    class="form-label">Email</label>
                <input id="email"
                    name="email"
                    type="text"
                    placeholder="VD: email@domain.com"
                    class="form-control"
                    rules='required|email'>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <div class="form-label">Gender</div>
                <div>
                    <input id="male"
                        name="gender"
                        type="radio"
                        value="male"
                        class="form-radio">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input id="female"
                        name="gender"
                        type="radio"
                        value="female"
                        class="form-radio">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input id="other"
                        name="gender"
                        type="radio"
                        value="other"
                        class="form-radio">
                    <label for="other">Other</label>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <div class="form-label">Where you know us?</div>
                <div>
                    <input id="tiktok"
                        name="place"
                        type="checkbox"
                        class="form-checkbox"
                        value="tiktok">
                    <label for="tiktok">Tiktok</label>
                </div>
                <div>
                    <input id="youtube"
                        name="place"
                        type="checkbox"
                        class="form-checkbox"
                        value="youtube">
                    <label for="youtube">Youtube</label>
                </div>
                <div>
                    <input id="facebook"
                        name="place"
                        type="checkbox"
                        class="form-checkbox"
                        value="facebook">
                    <label for="facebook">Facebook</label>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <div class="form-label">Province</div>
                <select name="province"
                    id="province"
                    class="form-control"
                    rules="required">
                    <option value="">--Choose province--</option>
                    <option value="hn">Ha Noi</option>
                    <option value="hcm">Ho Chi Minh city</option>
                    <option value="dn">Da Nang</option>
                </select>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password"
                    class="form-label">Mật khẩu</label>
                <input id="password"
                    name="password"
                    type="password"
                    placeholder="Nhập mật khẩu"
                    class="form-control"
                    rules="required|min:6">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation"
                    class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation"
                    name="password_confirmation"
                    placeholder="Nhập lại mật khẩu"
                    type="password"
                    class="form-control"
                    rules="required">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar-file"
                    class="form-label">Avatar</label>
                <input id="avatar-file"
                    name="avatar-file"
                    type="file"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <button type="submit"
                class="form-submit">Đăng ký</button>
        </form>

    </div>
    <script src="./js/validator.js"></script>
    <script>
        Validator('#registry-form');
    </script>
</body>

</html>
